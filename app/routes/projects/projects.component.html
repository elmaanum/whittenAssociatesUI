<body>
  <div class="content-wrapper">
    <img src="../images/lumber.jpg">
    <div class="text-wrapper">
      <h1>{{ title }}</h1>
    </div>
  </div>  
</body>

<main>
  <div *ngFor="let dropbox of dropboxes" id="container">
    <a href={{dropbox.imageUrl}} title={{dropbox.folderName}}>
      <img src={{dropbox.imageUrl}}>
      <div><p>{{dropbox.folderName}}</p></div>
      
    </a>
  </div>
</main>
